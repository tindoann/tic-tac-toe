<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>

    <h2 class="game-decision">Let's Play!</h2>

    <table class="board">
      <tr>
        <td class="box" id="one"></td>
        <td class="box" id="two"></td>
        <td class="box" id="three"></td>
      </tr>
      <tr>
        <td class="box" id="four"></td>
        <td class="box" id="five"></td>
        <td class="box" id="six"></td>
      </tr>
      <tr>
        <td class="box" id="seven"></td>
        <td class="box" id="eight"></td>
        <td class="box" id="nine"></td>
      </tr>
    </table>

    <button title="Play Again!" class="replay-button">Play Again</button>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
